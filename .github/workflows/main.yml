name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # Checkout repo
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # Java (required by Android)
      # -----------------------------
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      # Install SDK and NDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages
        run: |
          sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"

      - name: Install Android NDK 21e
        run: |
          sdkmanager "ndk;21.4.7075529"

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      # -----------------------------
      # Environment variables
      # -----------------------------
      - name: Set Android environment variables
        run: |
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=$ANDROID_SDK_ROOT/ndk/21.4.7075529" >> $GITHUB_ENV

      # -----------------------------
      # Haxe
      # -----------------------------
      - name: Setup Haxe 4.3.6
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.3.6

      # -----------------------------
      # Haxelib / hmm
      # -----------------------------
      - name: Install hmm
        run: |
          haxelib --global install hmm
          haxelib --global run hmm setup

      - name: Install haxelib dependencies
        run: |
          hmm install

      # -----------------------------
      # Force exact library versions
      # -----------------------------
      - name: Set haxelib versions
        run: |
          haxelib set lime 8.1.3
          haxelib set openfl 9.3.4
          haxelib set flixel 6.1.0
          haxelib set flixel-ui 2.6.4
          haxelib set flixel-addons 3.3.2

      # -----------------------------
      # Lime Android setup
      # -----------------------------
      - name: Lime setup android
        run: |
          haxelib run lime setup android

      # -----------------------------
      # Build APK
      # -----------------------------
      - name: Build Android APK
        run: |
          haxelib run lime build android -verbose

      # -----------------------------
      # Upload APK artifact
      # -----------------------------
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: export/**/*.apk
